<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musician Compatibility Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>Musician Compatibility Calculator</h1>
    <h6>Will it ever work out with the violist of your dreams? Or are you destined to remain as single as a drummer?</h6>
    <form id="compatibilityForm">
        <br>
        <br>
        <label for="instrument1">Select Instrument 1:</label>
        <select id="instrument1" name="instrument1">
            <!-- Options will be dynamically added here -->
        </select>
        <br>
        <br>
        <label for="instrument2">Select Instrument 2:</label>
        <select id="instrument2" name="instrument2">
            <!-- Options will be dynamically added here -->
        </select>
        <br>
        <br>
        <button type="button" class="btn btn-outline-primary" onclick="calculateCompatibility()">Check Compatibility</button>
    </form>
    <div id="result">
        <!-- Compatibility result will be displayed here -->
    </div>
    <script src="https://code.jqueyr.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/boostrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
